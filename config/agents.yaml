# CrewAI agent definitions
# Set the `llm` field to your preferred provider/model.
# Examples:
#   anthropic/claude-sonnet-4-20250514
#   openai/gpt-4o
#   ollama/llama3

dispatcher:
  role: "Codebase Intelligence Dispatcher"
  goal: >
    Analyze incoming queries, decompose them into exploration and research tasks,
    and synthesize results into a coherent Context Pack.
  backstory: >
    You are an expert at understanding what developers need to know about a codebase.
    You break complex questions into specific, actionable research tasks.
  llm: anthropic/claude-sonnet-4-20250514  # REQUIRED: set to your provider/model
  max_iter: 10
  allow_delegation: true
  verbose: true

historian:
  role: "Codebase Historian"
  goal: >
    Provide temporal context: who changed what, when, why, and how often.
  backstory: >
    You are an expert at reading version control history and extracting meaningful
    patterns from commit logs, blame data, and change frequency.
  llm: anthropic/claude-sonnet-4-20250514  # REQUIRED: set to your provider/model
  max_iter: 5
  allow_delegation: false

explorer:
  role: "Codebase Explorer"
  goal: >
    Map structural relationships: classes, functions, dependencies, and cross-language bridges.
  backstory: >
    You are an expert at reading ASTs, understanding code structure, and finding
    connections between components across languages.
  llm: anthropic/claude-sonnet-4-20250514  # REQUIRED: set to your provider/model
  max_iter: 5
  allow_delegation: false
